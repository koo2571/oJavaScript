<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [1,true,"JavaScirpt"];
	document.write("arr.join() : "+arr.join()+"<p>");
	document.write("arr.join('+') : "+arr.join('+')+"<p>");
	document.write("arr.join(' ') : "+arr.join(' ')+"<p>");
	document.write("arr.join('') : "+arr.join('')+"<hr>");
	
	document.write("arr.slice(1,3) : "+arr.slice(1,3)+"<p>");
	document.write("arr.slice(1) : "+arr.slice(1)+"<hr>");
	
	document.write("arr.toString() : "+arr.toString()+"<hr>");
</script>
</head>
<body>
	<h1>obj11</h1>
	Array 예제<p>	
</body>
</html>
