<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [1,true,"JavaScirpt"];
	var arr2 = [1, -2, 3, -4];
	var arr3 = [-10, 5, 100, -20, 40];
	function printArr(value,index,array) {
		document.write("arr["+index+"] = "+value+"<br>");
	}
	arr.forEach(printArr); // 배열 arr의 각 요소마다 printArr() 함수 호출
	
	//배열 arr의 각 요소마다 'Math.abs()->(절대값을 주는 함수.)' 함수가 호출되고 그 결과값이 배열로 저장됨.
	var absoluteValues = arr2.map(Math.abs);
	document.write("absoluteValues : " + absoluteValues + "<br>");
	
	function compareValue(value) {
		return value<10;
	}
	var lessTen = arr3.filter(compareValue);
	document.write("lessTen ->"+lessTen+"<br>");
</script>
</head>
<body>
	<h1>obj12</h1>
</body>
</html>
