<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	//날짜
	var date2 = new Date(16,5,25);
	//날짜와 시간까지
	var date3 = new Date("1977-12-14T13:30:00"); //ISO(국제 표준화 기구) 방식
	
	document.write(date1+"<br>");
	document.write(date2+"<br>");
	document.write(date3+"<br>");
	
	switch (date1.getDay()) { //현재 요일을 가져옴
	case 0:
		day = "일";
		break;
	case 1:
		day = "월";
		break;
	case 2:
		day = "화";
		break;
	case 3:
		day = "수";
		break;
	case 4:
		day = "목";
		break;	
	case 5:
		day = "금";
		break;
	case 6:
		day = "토";
		break;	
	}
	document.write("오늘은 " + day + "요일 입니다.<p>");
	document.write("올해는 " + date1.getFullYear() + "년입니다.<p>");
	document.write("오늘은 " + (date1.getMonth()+1) + "월 "+ date1.getDate()+"일.");
</script>
</head>
<body>
	<h1>obj08</h1>
	Date 예제<p>
</body>
</html>
