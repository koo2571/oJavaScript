<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var banner = new Array();
	for(var i = 0 ; i<7 ; i++){
		banner[i] = "../images/"+i+".jpg";
	}
	var ran = Math.floor(Math.random()*7);
	document.write("<img src="+banner[ran]+">");
</script>
</head>
<body>
	<h1>objMath</h1>
	이미지와 Math Object를 연계<p>
</body>
</html>
