<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var gildong = {age : 18};
	gildong.age = 20;
	document.write(gildong.age + "<br>");
	//setter
	Object.defineProperty(gildong,"changeAge",
						  {set : function(n){
							  		this.age = this.age-n
						 		 }
							}
						);
	gildong.changeAge = 5;
	document.write("<p>"+gildong.age);
	
	//getter
	Object.defineProperty(gildong,"americanAge",
						  {get : function(){
							  		return this.age - 1;
						 		 }
							}
						);
	document.write("<br>"+gildong.americanAge);
</script>
</head>
<body>
	<h1>obj06</h1>
	getter / setter 
</body>
</html>
