<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>dom03</h1>
	<h1>name 이용 선택</h1>
	<p name = "first">첫번째 단락이에요!</p>
	<ul>
		<li name="first"> 첫번째 Item </li>
		<li             > 두번째 Item </li>
		<li             > 세번째 Item </li>
		<li             > 네번째 Item </li>
		<li             > 다섯번째 Item </li>
	</ul>
	<script>
	var selectedItem = document.getElementsByName("first");
	for(var i = 0 ; i < selectedItem.length ; i++){
		selectedItem.item(i).style.color = "red";
	}	
</script>	
</body>
</html>
