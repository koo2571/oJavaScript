<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h1>dom01</h1>
	<h1>id 이용 선택</h1>
	<ul>
		<li          > 첫번째 Item </li>
		<li id="even"> 두번째 Item </li>
		<li          > 세번째 Item </li>
		<li> 네번째 Item </li>
		<li          > 다섯번째 Item </li>
	</ul>
	<p id="change">교환</p>
<script type="text/javascript">
	var selItem = document.getElementById("even");
	selItem.style.color="blue";
	var selPId = document.getElementById("change");
	selPId.innerHTML = "이 문장 대체"; //태그 안에 아이디가 동일하다면 이 문장으로 바꿔주는 함수.	
</script>	
</body>
</html>
