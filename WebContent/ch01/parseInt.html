<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>parseInt</title>
<script type="text/javascript">
	var a = "123";  // 숫자형 문자열
	var b = "456";  // 숫자형 문자열
	document.write("덧셈 : " + (parseInt(a)+parseInt(b))+"<p>");
	document.write("덧셈 : " + (a+b));
</script>
</head>
<body>
  <h1>parseInt</h1>
</body>
</html>
