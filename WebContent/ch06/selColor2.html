<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var str = "내가 좋아하는 색깔은? \n";
		var vIndex = frm.color.selectedIndex;
		var vIndexBg = frm.color.selectedIndex+1;
		alert(vIndex);
		if(vIndexBg >6) vIndexBg = 0;
		document.body.style.backgroundColor = frm.color[frm.color.selectedIndex].value;

	}

</script>
</head>
<body>

		<option value="green" selected="selected">초록색</option>
		<option value="blue">파랑색</option>
		<option value="navy">남색</option>
		<option value="violet">보라색</option>
	</select><p>
	<input type="button" value="확인" onclick="chk()"></p>
	</form>
</body>
</html>
